<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A5 - Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Timer displayed in the upper left corner -->
  <div id="timer">4</div>
  
  <!-- Carousel Container -->
  <div id="carousel-container">
    <img id="carousel-image" src="images/img1.png" alt="Thunderstorm weather over a city">
  </div>
  
  <!-- Footer: Contains description, navigation buttons, auto toggle, and validator icons -->
  <div id="footer">
    <!-- Description displayed below the image -->
    <div id="description">
      A Thunderstorm over a city with heavy winds and rain, The city is in darkness.
    </div>
    <!-- Navigation and Toggle Buttons -->
    <div id="buttons">
      <button id="prevBtn">Previous</button>
      <button id="toggleAuto">Pause</button>
      <button id="nextBtn">Next</button>
    </div>
    <!-- Validator Icons -->
    <div class="validator-icons">
      <a href="https://validator.w3.org/check?uri=referer">
        <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML" />
      </a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS" />
      </a>
    </div>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="js/script.js"></script>
</body>
</html>
