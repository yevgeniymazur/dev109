<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A5 - Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Timer displayed in the upper left corner -->
  <div id="timer">4</div>
  
  <div id="carousel-container">
    <!-- Image with descriptive alt text -->
    <img id="carousel-image" src="img1.jpg" alt="A serene landscape with mountains and a lake">
    
    <!-- Detailed description of the current image -->
    <div id="description">
      A serene landscape showing snow-capped mountains reflected in a crystal clear lake during sunrise.
    </div>
    
    <!-- Navigation buttons -->
    <div id="buttons">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  
  <!-- HTML and CSS validator icons -->
  <div class="validator-icons">
    <a href="https://validator.w3.org/check?uri=referer">
      <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML" />
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS" />
    </a>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
