<!DOCTYPE html>
<html lang="en">

<head>
   <title>HTML Table Example</title>
   <meta charset="UTF-8">
   <meta name="keywords" content="tables, format, Table Format">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<table style="border: 2px solid black;">
  
  <tr>
      <td colspan="3" style="border: 2px solid black; padding: 10px;">
         <h1 style="text-align: center;">HTML Table Example</h1>
      </td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Lichtenstein_img_processing_test.png"
               alt="Cliff side Castle" width="275" height="175">
      </td>
     
      <th style="border: 2px solid black; padding: 10px;">Meal Planner</th>
      <td style="border: 2px solid black; padding: 10px;"><h2>Recipe Index #:</h2></td>
  </tr>

  <tr>
      <th style="border: 2px solid black; padding: 10px;">Week Starting</th>
      <th style="border: 2px solid black; padding: 10px;">2/15/2018</th>
      <th style="border: 2px solid black; padding: 10px;">Instructions</th>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;"><b>Day of the Week</b></td>
      <td style="border: 2px solid black; padding: 10px;"><b>Recipe Name</b></td>
      <td style="border: 2px solid black; padding: 10px;" rowspan="8">
         Add the name of the recipe under the column Recipe Name 
      </td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Monday</td>
      <td style="border: 2px solid black; padding: 10px;">Spinach Feta Pizza</td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Tuesday</td>
      <td style="border: 2px solid black; padding: 10px;">My New Recipe</td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Wednesday</td>
      <td style="border: 2px solid black; padding: 10px;"></td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Thursday</td>
      <td style="border: 2px solid black; padding: 10px;"></td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Friday</td>
      <td style="border: 2px solid black; padding: 10px;"></td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Saturday</td>
      <td style="border: 2px solid black; padding: 10px;"></td>
  </tr>

  <tr>
      <td style="border: 2px solid black; padding: 10px;">Sunday</td>
      <td style="border: 2px solid black; padding: 10px;"></td>
  </tr>

</table>

</body>
</html>
