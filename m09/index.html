<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dot Drawer</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="controls">
    <form id="dotForm">
      <label for="dotColor">Dot Color:</label>
      <select id="dotColor" name="dotColor">
        <option value="#ff0000">Red</option>
        <option value="#ffa500">Orange</option>
        <option value="#ffff00">Yellow</option>
        <option value="#008000">Green</option>
        <option value="#0000ff">Blue</option>
        <option value="#4b0082">Indigo</option>
        <option value="#ee82ee">Violet</option>
        <option value="#000000">Black</option>
        <option value="#808080">Gray</option>
        <option value="#a52a2a">Brown</option>
        <option value="#ffc0cb">Pink</option>
        <option value="#40e0d0">Turquoise</option>
      </select>
      <br><br>
      <label for="dotSize">Dot Size (px):</label>
      <input type="range" id="dotSize" name="dotSize" min="1" max="50" value="8" oninput="dotSizeOutput.value = this.value">
      <output id="dotSizeOutput">8</output>
      <br><br>
      <button type="button" id="cleanBtn">Clean Screen</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
